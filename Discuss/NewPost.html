<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Post</title>
    <script src="https://kit.fontawesome.com/eeb81d71c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <style>
      /* Your CSS styles go here */
            /*START GENERAL CSS FOR BACKEND*/
      @import "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css";
      @import url(//fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic,900italic);
      * {
        font-family: Lato;
      }
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.035em;
        margin: 0px 0px 10px 0px;
      }
      h1 {
        font-size: 2.5em;
        color: #f3f3f3;
      }
      h2 {
        font-size: 1.8em;
        color: cyan;
      }


      .body-root {
        min-height: 85.3vh;
      }
      .body-section {
        padding: 25px 0px;
      }
      .body-content {
        display: flex;
      }

      .main {
        width: 100%;
        padding: 0;
        height: auto;
      }
      .main-container {
        justify-content: center;
        text-align: center;
        justify-items: center;
        border: 1px solid rgba(158, 66, 66, 0.12);
        background-color: rgba(0, 0, 0, 0.4);
        justify-self: center;
        align-self: center;
        border-radius: 10px;
        padding: 25px 30px;
        margin-bottom: 15px;
        margin-top: 25px;
      }
      
      /*END GENERAL CSS FOR BACKEND*/
      /*START CSS FOR CREATE BLOG PAGE*/
      form {
        padding-top: 10px;
      }
      label {
        display: block;
        font-size: 0.9em;
        padding-bottom: 5px;
        color: gray;
        margin-right: 68%;
      }
      input,
      textarea,
      select {
        font-size: 0.9em;
        width: 100%;
        margin: 0;
        padding: 10px 8px;
        box-sizing: border-box;
        border: 1px solid rgba(0, 0, 0, .12);
        border-radius: 4px;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
      }
      input,
      select {
        height: 40px;
        border-color: cyan;
        background-color: rgba(0, 0, 0, 0.3);
      }
      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: cyan;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .form-field {
        margin-bottom: 14px;
      }
      .form-field.short input,
      .form-field.short select,
      .form-field.short textarea {
        max-width: 250px;
        border-color: cyan;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .form-field.medium input,
      .form-field.medium select,
      .form-field.medium textarea {
        max-width: 450px;
        border-color: cyan;
        background-color: rgba(0, 0, 0, 0.3);
      }
      button.publish,
      button.update {
        text-transform: uppercase;
        padding: 5px 10px;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.5);
        border-color: cyan;
        color:  cyan;
        margin-left:250%
      }
      button:hover {
        cursor: pointer;
        background-color: rgba(13, 138, 138, 0.192);
      
      }
      .new-post-actions,
      .edit-post-actions {
        display: flex;
        margin-top: 25px;
      }
      .new-post-actions button,
      .edit-post-actions button {
        font-size: 0.9em;
        height: 40px;
        padding: 5px 15px;
        margin-right: 6px;
      }
      .field-7 {
        padding-top: 2px;
      }
      html, body {
            font-family: Roboto;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #444654;
            overflow-x: hidden;
        }

        nav.top-nav {
            width: 100%;
            height: 60px;
            border-radius: 15px;
            background: #202123;
            box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
            display: flex;
            justify-content: space-between;
        }

        nav.top-nav .left-top-nav {
            padding-left: 12px;
            display: flex;
        }

        nav.top-nav .left-top-nav a {
            font-size: 24px;
            text-decoration: none;
            color: white;
            padding: 14px;
            transition: .15s all ease-in-out;
        }

        nav.top-nav .left-top-nav a:hover {
            transform: scale(1.10);
        }

        nav.top-nav ul {
            margin: 0;
            display: flex;
            padding-right: 12px;
        }

        nav.top-nav ul li {
            list-style-type: none;
            display: flex;
            border-left: 1px solid rgba(255, 255, 255, .25);
        }

        nav.top-nav ul li a {
            font-size: 18px;
            padding: 18px 24px;
            text-decoration: none;
            color: white;
            font-weight: 300;
            transition: .15s all ease-in-out;
        }

        nav.top-nav ul li a:hover {
            background: rgba(255, 255, 255, .25);
        }
    </style>
  </head>
  <body>
    <nav class="top-nav">
      <!-- Your Navigation Content Here -->
      <div class="left-top-nav">
        <a href="#">Disc<b>uss</b></a>
      </div>
      <ul>
        <li>
          <a href="discuss.html"><i class="fa-regular fa-comment"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </li>
      </ul>
    </nav>
    <div class="main-container">
      <h2>Create a new blog post</h2>
      <div class="new-post-form">
        <form action="/save" method="post">
          <div class="form-field field-1 medium">
            <input id="post-title" type="text" name="post-title" placeholder="Post Title..." required>
          </div>
          <div class="form-field field-3 medium">
            <textarea id="post-description" name="post-description" rows="3" placeholder="Post Description..." required></textarea>
          </div>
          <div class="new-post-actions">
            <div class="button-container">
              <button class="publish" type="submit">Post</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
